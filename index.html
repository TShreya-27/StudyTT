<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personalized Timetable Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Personalized Timetable Generator</h1>
      <form id="timetableForm">
        <div class="form-group">
          <label for="daysPerWeek">Number of days per week:</label>
          <input
            type="number"
            id="daysPerWeek"
            name="daysPerWeek"
            min="1"
            max="7"
            required
          />
        </div>
        <div class="form-group" id="subjectsContainer">
          <label>Subjects and their credit hours:</label>
          <div class="subject-row">
            <input
              type="text"
              name="subject[]"
              placeholder="Subject 1"
              required
            />
            <input
              type="number"
              name="credits[]"
              placeholder="Credit Hours"
              min="1"
              required
            />
          </div>
        </div>
        <button type="button" class="add-subject" onclick="addSubject()">
          Add Another Subject
        </button>
        <div class="form-group">
          <label for="studyHoursPerDay">Study hours per day:</label>
          <input
            type="number"
            id="studyHoursPerDay"
            name="studyHoursPerDay"
            min="1"
            max="24"
            required
          />
        </div>
        <div class="form-group">
          <label for="breakInterval">Break intervals (in hours):</label>
          <input
            type="number"
            id="breakInterval"
            name="breakInterval"
            min="1"
            required
          />
        </div>
        <div class="form-group">
          <label for="breakDuration">Break duration (in minutes):</label>
          <input
            type="number"
            id="breakDuration"
            name="breakDuration"
            min="1"
            required
          />
        </div>
        <button type="submit">Generate Timetable</button>
      </form>
    </div>

    <script>
      function addSubject() {
        const subjectsContainer = document.getElementById("subjectsContainer");
        const subjectRow = document.createElement("div");
        subjectRow.className = "subject-row";
        subjectRow.innerHTML = `
                <input type="text" name="subject[]" placeholder="Subject" required>
                <input type="number" name="credits[]" placeholder="Credit Hours" min="1" required>
            `;
        subjectsContainer.appendChild(subjectRow);
      }
    </script>
  </body>
</html>
